on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 20.11.0
      - name: Login, build, tag, and push image to Docker Container Registry
        id: build-image
        run: |
          docker login -u fvlvte -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -q --build-arg="ENC_PWD=$(echo -n '${{ secrets.ENC_PWD }}')" --build-arg="SECRETS=$(echo -n '${{ secrets.SECRETS }}' | base64)" -t fvlvte/knurobot:latest .
          docker push fvlvte/knurobot:latest
